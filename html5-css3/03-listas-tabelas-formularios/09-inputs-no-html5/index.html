<!DOCTYPE html>
<html>
    <head>
        <title>Página de Teste</title>
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Tapestry&family=Water+Brush&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
    <body>
        <h1>Página de Teste</h1>

        <h2>Área de Cadastro</h2>
        <form action="login.html" method="get">
            <p>Teste <input name="nome" type="text" /></p>
            <p>Submit <input type="submit" value="Cadastrar" /></p>
            <p>Color <input type="color" /></p>
            <p>Date <input type="date" /></p>
            <p>Datetime <input type="datetime-local" /></p>
            <p>Month <input type="month" /></p>
            <p>Number <input type="number" /></p>
            <p>Range <input type="range" /></p>
            <p>Search <input type="search" /></p>
            <p>Tel <input type="tel" /></p>
            <p>Time <input type="time" /></p>
            <p>Url <input type="url" /></p>
            <p>Week <input type="week" /></p>
        </form>

        <h2>Área de Login</h2>
        <form></form>
    </body>
</html>
